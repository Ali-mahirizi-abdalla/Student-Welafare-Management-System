{% extends 'hms/base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 text-center border border-gray-100">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Check Your Email</h2>
        <p class="text-gray-600 mb-6">
            We've sent instructions on how to reset your password to the email address you provided.
        </p>
        <a href="{% url 'hms:login' %}"
            class="inline-block bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded hover:bg-gray-300 transition">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}
