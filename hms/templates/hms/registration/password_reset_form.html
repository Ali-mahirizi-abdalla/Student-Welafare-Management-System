{% extends 'hms/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-gray-800 p-6 text-center">
            <h2 class="text-xl font-bold text-white">Reset Password</h2>
            <p class="text-gray-400 mt-1">Enter your email to receive a reset link</p>
        </div>

        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" id="id_email" required autocomplete="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="you@example.com">
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition duration-200">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'hms:login' %}" class="text-sm text-gray-600 hover:text-indigo-600">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
