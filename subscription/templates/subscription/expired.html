{% extends 'hms/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg mx-auto border-t-4 border-red-500">
        <div class="mb-6 text-red-500">
            <svg class="w-20 h-20 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Subscription Expired</h2>
        <p class="text-gray-600 mb-8 text-lg">Your access to Campus Care features has been restricted because your
            subscription has expired or is inactive.</p>

        <div class="space-y-4">
            <a href="{% url 'subscription:index' %}"
                class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-md transform hover:-translate-y-1">
                Renew Subscription (KES 3,000)
            </a>
            <a href="{% url 'hms:logout' %}"
                class="block w-full text-indigo-600 hover:text-indigo-800 font-medium py-2">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
